<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">¿Que postre te gustaría comer?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/zanahoria.avif" alt="zanahoria" />
        <label
          ><input type="checkbox" name="dessert" value="zanahoria" /> Torta de Zanahoria</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/gelaitna.jpg" alt="gelatina" />
        <label
          ><input type="checkbox" name="dessert" value="gelatina" /> Gelatina</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/tea.avif" alt="tea" />
        <label><input type="checkbox" name="dessert" value="tea" /> Bubble tea</label>
      </div>
      <div class="dessert-item">
        <img src="food/helado.avif" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" /> Heladito </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/avena.jpg" alt="avena" />
        <label
          ><input type="checkbox" name="dessert" value="avena" /> Postre
          de avena (Hecha por mi)</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/nop.png" alt="nop" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          No gracias</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      úgiltimo UWU
    </button>
  </body>
</html>
